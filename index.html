<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100dvh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  transition: background 1s ease;
}

/* Animated romantic background */
body.love-mode {
  background: linear-gradient(-45deg, #ff4d6d, #ff758f, #ff8fa3, #ffc2d1);
  background-size: 400% 400%;
  animation: gradientMove 8s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glow effect */
.glow {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,77,109,0.4) 0%, transparent 70%);
  pointer-events: none;
  animation: glowPulse 1.2s ease-out forwards;
}

@keyframes glowPulse {
  from { opacity: 1; }
  to { opacity: 0; }
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  max-width: 90%;
  width: 400px;
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  font-size: 1.5rem;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #ccc;
  position: fixed;
  z-index: 5;
  transition: left 0.15s ease, top 0.15s ease;
}

.hidden { display: none; }

/* GIF styling */
#loveGif {
  max-width: 80%;
  margin-bottom: 15px;
  opacity: 0;
  transition: opacity 1s ease;
  border-radius: 15px;
}

/* Heart explosion */
.heart {
  position: fixed;
  font-size: 26px;
  pointer-events: none;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(1.8);
    opacity: 0;
  }
}

/* Falling petals */
.petal {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Mobile adjustments */
@media (max-width: 480px) {
  .card { width: 85%; padding: 20px; }
  h1 { font-size: 1.2rem; }
  button { font-size: 16px; padding: 10px 18px; }
}
</style>
</head>

<body>

<div class="card" id="page1">
  <h1>Hey Fariha üíï<br>Will you be my Valentine?</h1>
  <button id="yesBtn">Yes üíñ</button>
</div>

<button id="noBtn">NO</button>

<div class="card hidden" id="page2">
  <img id="loveGif"
       src="https://media1.tenor.com/m/wWYDcbdOMWQAAAAd/cat-kiss-kiss-cat.gif">
  <h1 id="typingText"></h1>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const typingText = document.getElementById("typingText");
const loveGif = document.getElementById("loveGif");

/* Intelligent runaway NO button */
function moveAway(x, y) {
  const rect = noBtn.getBoundingClientRect();
  const dx = rect.left + rect.width/2 - x;
  const dy = rect.top + rect.height/2 - y;
  const dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 120) {
    const angle = Math.atan2(dy, dx);
    let newX = rect.left + Math.cos(angle) * 150;
    let newY = rect.top + Math.sin(angle) * 150;

    newX = Math.max(10, Math.min(window.innerWidth - rect.width - 10, newX));
    newY = Math.max(10, Math.min(window.innerHeight - rect.height - 10, newY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
}

document.addEventListener("mousemove", e => moveAway(e.clientX, e.clientY));
document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  moveAway(t.clientX, t.clientY);
});

/* YES click */
yesBtn.addEventListener("click", () => {
  page1.classList.add("hidden");
  noBtn.classList.add("hidden");
  page2.classList.remove("hidden");

  document.body.classList.add("love-mode");
  navigator.vibrate?.(200);

  addGlow();
  explodeHearts();
  startPetals();

  setTimeout(() => loveGif.style.opacity = "1", 500);

  startTyping();
});

/* Glow */
function addGlow() {
  const g = document.createElement("div");
  g.className = "glow";
  document.body.appendChild(g);
  setTimeout(() => g.remove(), 1200);
}

/* Heart explosion */
function explodeHearts() {
  const emojis = ["‚ù§Ô∏è","üíñ","üíï","üíò","üòç"];
  for (let i=0;i<50;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    h.style.left="50%";
    h.style.top="50%";
    const angle=Math.random()*2*Math.PI;
    const radius=Math.random()*350+50;
    h.style.setProperty("--x",Math.cos(angle)*radius+"px");
    h.style.setProperty("--y",Math.sin(angle)*radius+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
}

/* Falling petals */
function startPetals(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.textContent="üåπ";
    p.style.left=Math.random()*window.innerWidth+"px";
    p.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),7000);
  },300);
}

/* Typing love letter */
function startTyping(){
  const msg="I knew you would üíï\nYou just made me the happiest person alive üòò\n\nThank you for being mine ‚ù§Ô∏è";
  let i=0;
  typingText.innerHTML="";
  function type(){
    if(i<msg.length){
      typingText.innerHTML+=msg[i]==="\n"?"<br>":msg[i];
      i++;
      setTimeout(type,50);
    }
  }
  type();
}

/* Initial NO placement */
noBtn.style.left="60%";
noBtn.style.top="70%";
</script>

</body>
</html>
